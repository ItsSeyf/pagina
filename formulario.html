    <section id="inicio">
        <div class="escritura">
            <h1>
                Formulario
            </h1>
        </div>
    </section>
    <main class="cargar">
        <hr>
        <br>
        <div class="formulario">
            <form>
                <fieldset>
                    <strong>
                        <legend>
                            Por favor complete toda la información
                        </legend>
                    </strong>
                    <br>
                    <br>
                    <label>
                        Nombre de la empresa
                    </label>
                    <br>
                    <input id="Nombre">
                    <br>
                    <br>
                    <label>
                        Servicio
                    </label>
                    <br>
                    <select id="opciones">
                        <option>
                            Base de datos
                        </option>
                        <option>
                            Aplicación web
                        </option>
                        <option>
                            Aplicación escritorio
                        </option>
                        <option>
                            Mantenimiento
                        </option>
                        <option>
                            Asesoría
                        </option>
                        <option>
                            Testing
                        </option>
                        <option>
                            Optimización
                        </option>
                    </select>
                    <br>
                    <br>
                    <label>
                        Necesidad
                    </label>
                    <br>
                    <input id="Necesidad">
                    <br>
                    <br>
                    <label>
                        Información de contacto
                    </label>
                    <br>
                    <select id="contacto">
                        <option>
                            Teléfono
                        </option>
                        <option>
                            Correo
                        </option>
                        <option>
                            Red social
                        </option>
                    </select>
                    <input id="infocon">
                    <br>
                    <br>
                    <button onclick="enviar(event)">
                        Enviar
                    </button>
                    <button onclick="vaciar(event)">
                        Cancelar
                    </button>
                </fieldset>
            </form>
        </div>
    </main>
